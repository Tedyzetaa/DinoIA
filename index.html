<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DinoIA - Jogo de Sobrevivência com Redes Neurais</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="controls">
    <button id="restartBtn">Start</button>
    <button id="pauseBtn">Pausar</button>
    <button id="saveBtn">Salvar Melhor</button>
    <button id="recordBtn">Gravar Gameplay</button>
    <select id="speedSelect">
      <option value="1">x1</option>
      <option value="2">x2</option>
      <option value="5">x5</option>
      <option value="10">x10</option>
    </select>
  </div>
  <div class="canvas-container">
    <canvas id="gameCanvas" width="840" height="400"></canvas>
    <canvas id="nnCanvas" width="400" height="400"></canvas>
    <canvas id="graphCanvas" width="400" height="200"></canvas>
    <canvas id="avgCanvas" width="400" height="200"></canvas>
  </div>
  <div id="statsPanel">
    <span id="info"></span>
    <span>Geração: <span id="statGen">0</span></span>
    <span>Melhor: <span id="statBest">0</span></span>
    <span>Média: <span id="statAvg">0</span></span>
    <span>Melhor de Todos: <span id="statBestEver">0</span></span>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
