<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Neural + ES</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="controls">
    <button id="restartBtn">Reiniciar Jogo</button>
    <button id="pauseBtn">Pausar</button>
    <label>Velocidade:
      <select id="speedSelect">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
        <option value="5">5x</option>
      </select>
    </label>
    <button id="saveBtn">Salvar Melhor Rede</button>
    <button id="recordBtn">Gravar Gameplay</button>
    <span id="info"></span>
  </div>

  <div id="statsPanel">
    <strong>Estatísticas:</strong><br />
    Geração: <span id="statGen">0</span><br />
    Melhor da Geração: <span id="statBest">0</span><br />
    Melhor Geral: <span id="statBestEver">0</span><br />
    Média da Geração: <span id="statAvg">0</span>
  </div>

  <div class="canvas-container">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <canvas id="nnCanvas" width="400" height="400"></canvas>
    <canvas id="graphCanvas" width="400" height="200"></canvas>
    <canvas id="avgCanvas" width="400" height="200"></canvas>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
